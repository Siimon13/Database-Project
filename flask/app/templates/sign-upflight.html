<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel = "stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container" >

	    <div class="navbar-header" style = "margin-top:30px; margin-bottom:-30px">
        	<a class = "navbar-brand" style = "height:100px; font-size:50px; " href = "/">Against United</a>
	    </div>
	    	    
	</div>
    </nav>

</head>
<body>



    <div class="row" style="text-align:center; padding-top:8%">
	<h1>Staff SignUp </h1>
	<h2> {{message}} </h2>
	<form style="padding-top:3%; width: 50%; text-align:center;" method="POST" action="/signUpFlight">
	    <div class="col-lg-4 col-lg-offset-4">
		<div class="form-group">
		    <label for="exampleInputEmail1">Username</label>
		    <input type="text" class="form-control" name="username" id="username" placeholder="Email">
		</div>
		
		<div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
		</div>
		
		<div class="form-group">
		    <label for="exampleInputFName1">First Name</label>
		    <input type="text" class="form-control" name="firstname" id="firstname" placeholder="First Name">
		</div>

		<div class="form-group">
		    <label for="exampleInputLName1">Last Name</label>
		    <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Last Name">
		</div>

		<div class="form-group">
		    <label for="exampleInputLName1">Airline</label>
		    <input type="text" class="form-control" name="airline" id="airline" placeholder="Airline">
		</div>

		<div class="form-group">
		    <label for="exampleSecret"></label>
		    <input type="password" class="form-control" name="secret" id="secret" placeholder="Secret-Code">
		</div>

		<button type="submit" class="btn btn-default">Sign Up</button>
	    </div>
	</form>
    </div>


    
</body>
</html>
