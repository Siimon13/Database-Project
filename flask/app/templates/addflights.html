<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel = "stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container" >

	    <div class="navbar-header" style = "margin-top:30px; margin-bottom:-30px">
        	<a class = "navbar-brand" style = "height:100px; font-size:50px; " href = "/">Against United</a>
	    </div>

	    {% if session['logged_in'] %}
	    <p style="color:white" >You're logged in {{session['email']}}!</p>
	    <a href="/profile"> Profile </a>
	    <a href="/logout"> Log out </a>
	    {% endif %}
	</div>
    </nav>

</head>
<body>

    <div class="row" style="text-align:center;">
	<form style="padding-top:8%;  text-align:center;" method="POST" action="/profile ">

	    <h1>Add Flight for {{session['airline']}}</h1>
	    
	    <div class="col-lg-4" style="width:50%; padding-left:5%">
		<div class="form-group" >
		    <label for="exampleInputFlightNum">Flight Number</label>
		    <input type="text" class="form-control" name="flight_num" id="flight_num" >
		</div>

		<div class="form-group" >
		    <select class="form-control">
			<label for="exampleInputFlightNum">Departure Airport</label>
			{% for airport in airports  %}
			<option name ="departure_airport" value="{{airport[0]}}">{{airport[0]}}</option>
			{% endfor %}
			
		    </select>
		</div>

		<div class="form-group" >
		    <label for="exampleInputFlightNum">Departure Time (0000-00-00)</label>
		    <input type="text" class="form-control" name="departure_time" id="departure_time" >
		</div>

		<div class="form-group" >
		    <select class="form-control">
			<label for="exampleInputFlightNum">Arrival Airport</label>
			{% for airport in airports  %}
			<option name ="arrival_airport" value="{{airport[0]}}">{{airport[0]}}</option>
			{% endfor %}
			
		    </select>
		</div>

		<div class="form-group" >
		    <label for="exampleInputFlightNum">Arrival Time (0000-00-00)</label>
		    <input type="text" class="form-control" name="arrival_time" id="arrival_time" >
		</div>

		<div class="form-group" >
		    <label for="exampleInputFlightNum">Price</label>
		    <input type="number" class="form-control" name="price" id="price" >
		</div>

		<div class="form-group" >
		    <label for="exampleInputFlightNum">Airplane ID</label>
		    <select class="form-control">
			
			{% for airplane in airplanes  %}
			<option name ="airplane_id" value="{{airplane[0]}}">{{airplane[0]}}</option>
			{% endfor %}
		    </select>
		</div>

		
		<button type="submit" class="btn btn-default">Add Flight</button>

	    </div>
	</form>
    </div>
	
</body>
</html>
