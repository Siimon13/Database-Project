<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
	<title>Airline Database App In Flask</title>

	<link rel = "stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<style>
	 header{
	     background-color:black;
	     color:white;
	 }
	 body{
	     padding-top: 100px;
  	     padding-bottom: 20px;
	 }
	 a.sign{

	 }
	</style>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
	
	
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container" >
	    <div class="navbar-header" style = "margin-top:30px; margin-bottom:-30px">
        	<a class = "navbar-brand" style = "height:100px; font-size:50px; " href = "">Against United</a>
	    </div>

	    {% if session['logged_in'] %}
	    <p style="color:white" >You're logged in {{session['email']}}!</p>

	    {% else %}

	    <div id="navbar" class="navbar-collapse collapse" style = "margin-top:5px; margin-bottom:-30px">
        	<form class = "navbar-form navbar-right"  action = "/login" method = "POST">
        	    <div class = "form-group">
        		<input type = "text" placeholder = "Email" class = "form-control" name="email">
        	    </div>
        	    <div class = "form-group">
        		<input type = "password" placeholder = "Password" class = "form-control" name="password">
        	    </div>
        	    <button type = "submit" class = "btn btn-succss" style = "background-color: #5cb85c; color:white">Sign in</button>
		    <p style = "color:white; display:inline-block;">or</p>
		    <a class = "btn btn-success" href = "showSignUp" style = "background-color: #5cb85c; color:white; " >Sign Up</a>
		    
        	</form>
		{% endif %}
	    </div>
	    <!-- <div style = "float:right; margin-right:200px;">
		 <p style = "color:white; display:inline-block;">or</p>
		 <a class = "btn btn-success" href = "showSignUp" style = "background-color: #5cb85c; color:white; margin-bottom:5px; margin-top:-10px;" >Sign Up</a>
		 
		 </div> -->
	    
	    
	</div>
    </nav>

    <div class="row">
	
	<form class="form-inline" action="/search" method="POST" style="padding-top:5%; text-align: center;">
	    <div class="form-group">
		<input type="text" placeholder="From" name="from">
	    </div>

	    <div class="form-group">
		<input type="text" placeholder="departairport" name="departairport">
	    </div>

	    <div class="form-group">
		<input type="text" placeholder="arrairport" name="arrairport">
	    </div>

	    <div class="form-group">
		<input type="text" placeholder="To" name="to">
	    </div>

	    <div class="form-group">
		<div class='input-group date' id='datetimepickerdepart'>
                    <input type='text' class="form-control" name = "date">
                    <span class="input-group-addon">
			<span class="glyphicon glyphicon-calendar"></span>
                    </span>
		</div>
	    </div>
	    
            <button type = "submit" class = "btn btn-succss" style = "background-color: #5cb85c; color:white">Travel</button>
    </form>

    
    </div>

    
    <footer>

	
	<script type="text/javascript">
	 $(function () {
	     $('#datetimepickerdepart').datepicker();
	 });
	</script>

    </footer>
</body>
</html>
