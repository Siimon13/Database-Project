<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel = "stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container" >

	    <div class="navbar-header" style = "margin-top:30px; margin-bottom:-30px">
        	<a class = "navbar-brand" style = "height:100px; font-size:50px; " href = "/">Against United</a>
	    </div>

	    {% if session['logged_in'] %}
	    <p style="color:white" >You're logged in {{session['email']}}!</p>
	    <a href="/profile"> Profile </a>
	    <a href="/logout"> Log out </a>
	    {% endif %}
	</div>
    </nav>

</head>
<body>

    <div class="row" style="text-align:center;">
	<form style="padding-top:8%;  text-align:center;" method="POST" action="/addairport">

	    <h1>Add Airplane for {{session['airline']}}</h1>
	    
	    <div class="col-lg-4" style="width:50%; padding-left:5%">
		<div class="form-group" >
		    <label for="exampleInputFlightNum">Airport Name</label>
		    <input type="text" class="form-control" name="airport_name" id="airport_name" >
		</div>

		<div class="form-group" >
		    <label for="exampleInputSeats">Airport City</label>
		    <input type="text" class="form-control" name="airport_city" id="airport_city" >
		</div>
		
		<button type="submit" class="btn btn-default">Add Airplane</button>

	    </div>
	</form>
    </div>
	
</body>
</html>
